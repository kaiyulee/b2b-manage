<body>
<!--hearder-->
<include file="Common:header_all"/>
<!--containe-->
<div id="containe">
      <div class="content">
	        <div class="content_header clearfix">
			     <a href="index.html" class="content_header_logo">
				     <img src="http://issue.b2b.wine.cn/Image/images/logo.jpg" width="225" height="56"/>
				 </a>
				 <div class="content_con">
				      <div class="content_con_top clearfix">
						  <div class="content_con_top_left">
							  <h4>商家</h4>
							  <ul>
									<li>品牌</li>
									<li>产品</li>
									<li>服务</li>
									<li>酒商</li>
									<li>代理商</li>
							  </ul>
						  </div>
						  <input type="text" id="text_526"/>
						  <input type="button" value="搜 索" id="button_526"/>
				     </div>
					 <div class="content_con_bottom">
					      热门搜索：<a href="#">波尔多</a> | <a href="#">拉菲</a> | <a href="#">奔富</a> | <a href="#">红魔鬼</a> | <a href="#">起泡酒</a> | <a href="#">精品葡萄酒</a>
					 </div>
				 </div>
				 <a href="#"  class="content_header_log">
				      <img src="http://issue.b2b.wine.cn/Image/images/pic_526.gif" height="60"/>
				 </a>
			</div>
	</div>
	<div class="main">
		<include file="Proandserv:top" />
			<div class="zb_main clearfix">
				<include file="Proandserv:left" />
					<div class="zb_main_r">
						<div class="zb_kill" style="display:block">
							<div class="ld526_top">
								<ul>
									<li>
										<span class="jjlx">服务类型：
											<a href="javascript:void(0)">不限</a>
											<a href="javascript:void(0)">物流</a>
											<a href="javascript:void(0)">报关</a>
											<a href="javascript:void(0)">仓储</a>
										</span>
									</li>
								</ul>
								<input type="hidden" value="" id="con1">
							</div>
							<div class="ourj_526_suc">
							找到<span class="red">1</span>个符合条件的结果;
							抱歉，没有找到符合条件的结果。
							</div>
							<div class="lidong_div">
								<ul class="ldo_527ul">
								</ul>
								<p class="zb_page pagination" id="Pagination">
								</p>
							</div>
						</div>
					</div>
			</div>
	</div>
</div>
<!--footer-->
<include file="Common:footer_all"/>
<script>
$(function(){
	 $.ajax({
		type: "POST",
		url: "http://b2b.wine.cn.local/proandserv/get_business",
		data: {p:"1"},
		dataType:"json",
		success: function(result){
			if(result.count != 0)
			{
				count = '找到<span class="red">'+result.count+'</span>个符合条件的结果';
			}else{
				count = '抱歉，没有找到符合条件的结果。';
			}
			$('.ourj_526_suc').html(count);
			$('#Pagination').html(result.page);
            $('.ldo_527ul').html(result.info);
		}
	});

	$('.jjlx a').click(function(){
		var con1 = $(this).text();
		$('#con1').val(con1);
		goPage(1);
	})
})

function goPage(p)
{
	var con1 = $('#con1').val();
	 $.ajax({
		type: "POST",
		url: "http://b2b.wine.cn.local/proandserv/get_business",
		data: {p:p,con1:con1},
		dataType:"json",
		success: function(result){
			if(result.count != 0)
			{
				count = '找到<span class="red">'+result.count+'</span>个符合条件的结果';
			}else{
				count = '抱歉，没有找到符合条件的结果。';
			}
			$('.ourj_526_suc').html(count);
			$('#Pagination').html(result.page);
            $('.ldo_527ul').html(result.info);
		}
	});
}
</script>
