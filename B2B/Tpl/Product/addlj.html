<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>商家后台</title>
<link rel="stylesheet" type="text/css" href="__CSS__b2b_main.css" />
</head>

<body>
    <include file="Common:pop" />
    <include file="Common:titlebar"/>
    <div class="b2b_main clearfix">
        <include file="Common:menu" />
        <div class="b2b_main_r">
            <div class="sjinfo">
                
                <div class="step7">
                    <p class="sjinfo_tipTit02"></p>
                    <p class="step7_p"><a href="/Product/chooseCategory">《返回上一步</a></p>
                    <div class="step2Con">
                        <div class="tableTr">
                            <i class="i"><em>*</em>类型：</i>
                            <span class="span">
                                洋酒<input type="hidden" class="inp_txt" name="typ" id="J_addWineType" value="2" />
                            </span>
                        </div>
                        <div class="tableTr">
                            <i class="i"><em>*</em>条形码：</i>
                            <span class="span">
                                <input type="text" class="inp_txt" name="bcd" id="J_addWineBarcode" value="" />
                            </span>
                        </div>
                        <div class="tableTr">
                            <i class="i"><em>*</em>中文名：</i>
                            <span class="span">
                                <input type="text" class="inp_txt H_inp_txt" name="cnm" id="J_addWineCname" value="英文名与原文名必填一项" />
                            </span>
                        </div>
                        <div class="tableTr">
                            <i class="i"><em>*</em>英文名：</i>
                            <span class="span">
                                <input type="text" class="inp_txt H_inp_txt" name="enm" id="J_addWineFname" value="英文名与原文名必填一项" />
                            </span>
                        </div>
                        <div class="tableTr">
                            <i class="i"><em>*</em>品牌：</i>
                            <span class="span">
                                <input type="text" class="inp_txt" id="J_addWineBrand" name="brd" value="" />
                            </span>                            
                        </div>
                        <div class="tableTr">
                            <i class="i"><em>*</em>类型：</i>
                            <span class="span">
                                <select name="flv" id="J_addWineFlv" class="inp_sel">
                                    <option value="20000000">威士忌</option>
                                    <option value="20000001">进口啤酒</option>
                                    <option value="20000002">朗姆酒</option>
                                    <option value="20000003">配制酒</option>
                                    <option value="20000004">白兰地</option>
                                    <option value="20000005">金酒</option>
                                    <option value="20000006">伏特加</option>
                                    <option value="20000007">国产啤酒</option>
                                </select>
                            </span>                           
                        </div>
                        <div class="tableTr">
                            <i class="i">产地：</i>
                            <span class="span">
                                <input type="text" class="inp_txt" name="reg" id="J_addWineReg" value="" />
                            </span>
                        </div>
                         <div class="tableTr">
                            <i class="i">标题：</i>
                            <span class="span">
                                <input type="text" class="inp_txt" name="tit" id="J_addWineTit" value="" />
                            </span>
                        </div>
                        <div class="tableTr">
                            <i class="i"><em>*</em>酒精度：</i>
                            <span class="span">
                                <input type="text" class="inp_txt inp_txt_short" id="J_addWineAcd" name="acd" value="" /> 度
                            </span>                            
                        </div>
                        <div class="tableTr">
                            <i class="i"><em>*</em>容量：</i>
                            <span class="span">
                                <input type="text" class="inp_txt inp_txt_short" id="J_addWineCpt" name="cpt" value="" /> ML
                            </span>                            
                        </div>
                        <div class="tableTr">
                            <i class="i">包装规格：</i>
                            <span class="span">
                                <input type="text" class="inp_txt" name="spt" id="J_addWineSpt" value="" />
                            </span>
                        </div>
                        <div class="tableTr">
                            <i class="i">产品特征：</i>
                            <span class="span">
                                <input type="text" class="inp_txt" name="ftr" id="J_addWineFtr" value="" />
                            </span>
                        </div>
                        <div class="tableTr">
                            <i class="i">酒厂：</i>
                            <span class="span">
                                <input type="text" class="inp_txt" name="hos" id="J_addWineHos" value="" />
                            </span>
                        </div>
                        <div class="tableTr">
                            <i class="i">原料：</i>
                            <span class="span">
                                <input type="text" class="inp_txt" name="raw" id="J_addWineRaw" value="" />
                            </span>
                        </div>                        
                         <div class="tableTr bb1e5e5e5">
                            <i class="i">批发价：</i>
                            <span class="span" id="J_wholesalePrice">
                                <label><input type="radio" name="price1" class="b2b_radio" checked="checked" value="0" /> 面议</label>
                                <input type="radio" name="price1" class="b2b_radio" value="1" /><input type="text" name="price" id="J_addWinePrice" class="price_txt" />元
                            </span>
                        </div>
                        <div class="tableTr">
                            <i class="i va_t">荣誉奖项：</i>
                            <span class="span">
                                <textarea name="onr" class="inp_textarea" id="J_addWineOnr"></textarea>
                            </span>
                        </div>
                        <div class="tableTr">
                            <i class="i va_t">酿造工艺：</i>
                            <span class="span">
                                <textarea name="prs" class="inp_textarea" id="J_addWinePrs"></textarea>
                            </span>
                        </div>                        
                        <div class="tableTr">
                            <i class="i va_t">图片上传：</i>
                            <span class="span addwineimgbox" id="J_addWineImg">
                                <a href="javascript:void(0)" class="addwineimg"><img src="__IMAGE__upImg03.jpg" /></a>
                                <a href="javascript:void(0)" class="addwineimg"><img src="__IMAGE__upImg04.jpg" /></a>
                                <a href="javascript:void(0)" class="addwineimg"><img src="__IMAGE__upImg05.jpg" /></a>
                            </span>
                            <input type="hidden" name="cat1" id="J_cat1" value="">
                            <input type="hidden" name="cat2" id="J_cat2" value="">
                            <input type="hidden" name="cat3" id="J_cat3" value="">
                        </div>
                    </div>
                    <p class="btnP">
                         <a href="javascript:void(0)" id="J_addBjLjBtn" class="yellowBtn">确认添加</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

        var imgpath = "__IMAGE__";
        var action = "__ROOT__/Product/doAddBjlj";
        var uploadurl = "__ROOT__/Product/uploadWineImg";
    </script>
    <script src="__JS__jquery-1.11.1.min.js"></script>
    <script src="__JS__ajaxupload.js"></script>
    <script src="__JS__b2b.js"></script>
</body>
</html>
